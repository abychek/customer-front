<div class="container" ng-controller="ProfileCtrl">
    <div class="col-lg-4 col-lg-offset-2 border-right-cornflowerblue">
        <form class="form-horizontal" novalidate>
            <div class="form-group">
                <label for="name" class="control-label col-sm-4">Name: </label>
                <div class="col-sm-8">
                    <div class="col-sm-10">
                        <h4 id="name">{{ user.name }}</h4>
                    </div>
                    <div class="col-sm-2">
                        <button ng-click="" class="btn btn-sm btn-default">
                            <span class="glyphicon glyphicon-edit"></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="control-label col-sm-4">Username: </label>
                <div class="col-sm-8">
                    <div class="col-sm-10">
                        <h4 id="username">{{ user.username }}</h4>
                    </div>
                    <div class="col-sm-2">
                        <button ng-click="" class="btn btn-sm btn-default">
                            <span class="glyphicon glyphicon-edit"></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="control-label col-sm-4">Password: </label>
                <div class="col-sm-8">
                    <div class="col-sm-10">
                        <h4 id="password">********</h4>
                    </div>
                    <div class="col-sm-2">
                        <button ng-click="" class="btn btn-sm btn-default">
                            <span class="glyphicon glyphicon-edit"></span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <div class="col-lg-12" ng-show="user.isEmployer">
            <div class="text-center">
                <h3>
                    Establishments
                    <a ng-href="/#/register/establishment" class="btn btn-sm btn-default">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </h3>
            </div>
            <div ng-hide="user.establishments.length > 0">
                <p class="alert-info">You hadn't any establishment</p>
            </div>
            <div ng-repeat="establishment in user.establishments" class="border-top-red">
                <a ng-href="/#/establishments/{{establishment.id}}">{{ establishment.title }}</a>
            </div>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="text-center">
            <h3>Cards: </h3>
        </div>
        <div ng-hide="user.cards.length > 0" class="text-center">
            <p class="alert-info">You doesn't have any cards.</p>
        </div>
        <div class="col-lg-12 border-top-red" ng-repeat="card in user.cards">
            <h4><a ng-href="/#/profile/cards/{{card.id}}">{{ card.title }} ({{ card.establishment.title }})</a></h4>
            <p>{{ card.description }}</p>
        </div>
    </div>
</div>
