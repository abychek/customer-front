<div class="container text-center" ng-controller="RegisterEstablishmentCtrl">
    <div class="col-lg-8 col-lg-offset-2">
        <form novalidate class="form-horizontal">
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">Title: </label>
                <div class="col-sm-10">
                    <input ng-model="establishment.title" id="title" class="form-control" type="text"
                           placeholder="Some title ..." required
                           min="4"
                           max="40">
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Descriptions: </label>
                <div class="col-sm-10">
                    <input ng-model="establishment.description" id="description" class="form-control" type="text"
                           placeholder="Some description ..."
                           required min="10"
                           max="255">
                </div>

            </div>
            <button ng-click="register()">Register</button>
        </form>
    </div>
</div>
